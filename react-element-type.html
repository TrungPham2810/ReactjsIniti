    <!-- 1 react element type: string, function/class
    - Wrapper

        - content -> content component
        - footer -> footer component -->
    <div id="root"></div>

    <script type="text/babel">

        // create element by React 

        const courses = [
            {

            },

            },
        ];
        function Header() {

        }

        function Content() {
            return <div className="header">Content Content</div>
        }
        

        function Footer() {
            return <div className="header">Footer Content</div>
        }

        class Content2 extends React.Component {

        console.log(app);

       ReactDOM.render(app,root)
