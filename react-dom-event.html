<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>

    <!-- PROPS
   - React element
        - sử dụng props giống như với attribute của thẻ HTML
        - 2 props class, for => className, htmlFor
        - Phải tuân theo quy ước có sẵn
    
    - React components
        - Sử dụng props giống như đối số cho Component
        - tự do đặt tên props
            - đặt theo camelcase
            - Có thể bao gồm dấu gạch ngang

    - CHú ý:
        - Prop "key" là prop đặc biệt
        - Props cơ bản là đối số của component
            => Props có thể là bất cứ kiểu dữ liệu gì
        - Sử dụng destructuring -->

    <div id="root"></div>


    <script type="text/babel">


        // PostItem.js

        function PostItem(props) {
            console.log(props);
            return (
                <div className="postwraper">
                    <label htmlFor="email">Email</label>
                    <input id="email" type="text" />
                    <img src="" alt="" />
                    <div className="title-post" onClick={() => props.onClick(props.title)}>{props.title}</div>
                    <div className="content-post">{props.content}</div>
                    <hr />
                    <br />
                </div>
            );
        }

        // app.js

        function App() {
            var hello = {
                name: "trung",
                age: 20
            }
            console.log({...hello});

            var postItems = [
                {
                    title: "Js",
                    content: 'js xxxxxxx'
                },
                {
                    title: "PHP",
                    content: 'PHP xxxxxxx'
                },
                {
                    title: "Magento",
                    content: 'Magento xxxxxxx'
                },
            ]

            const handleClick = (title) => {
                console.log(title);
                console.log(111);

            }
            console.log(<PostItem title="Post Item" hello={hello} />)
            return (
                <div className="wrapper">
                    {
                        postItems.map((post, index) => {
                            return <PostItem
                                key={index}
                                title={post.title}
                                content={post.content}
                                onClick={handleClick}
                            />
                        })
                    }
                </div>
            );
        }

        // index.js
        ReactDOM.render(<App />, document.getElementById('root'))
    </script>
</body>

</html>
